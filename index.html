<body>
<h2 id="MainHeading">Weather App</h2>


<input type="text" id="SearchBar" placeholder="Enter city Name"/>
<i class="fa fa-search" id="search" aria-hidden="true" onclick="SearchCity()"></i> 

<div id="Container">

</div>

</div>
